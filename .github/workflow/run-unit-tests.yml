name: Run Unit Tests

on: [push]

jobs:
  run-unit-testes:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - run: npm ci

      - run: yarn test
